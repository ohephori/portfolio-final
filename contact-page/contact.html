        <div class="maincontent">
    
            <div id="contact">
                <h2>Send Me A Message</h2>
                <p>Feel free to contact me on any of my social medias below or email me directly here. Let's get coffee!</p>
                <form class="form contact-form" action="https://formspree.io/f/xdobedeg" method="POST">
                    <div>
                      <label class="form-label" for="name">Name</label>
                      <input class="form-control" id="name" name="name" type="text" required />
                    </div>
                    <div>
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" id="email" name="email" type="email" required />
                    </div>
                    <div>
                      <label class="form-label" for="subject">Subject</label>
                      <select class="form-control" id="subject" name="subject" required>
                        <option value="" selected disabled>Choose a Subject</option>
                        <optgroup label="Subjects">
                          <option value="subject-one">Let's Talk Hiring</option>
                          <option value="subject-two">Let's Get Coffee</option>
                          <option value="subject-three">How To Improve My Site</option>
                        </optgroup>
                      </select>
                    </div>
                    <div>
                      <label class="form-label" for="message">Message</label>
                      <textarea class="form-control" id="message" name="message" required></textarea>
                    </div>
                    <div>
                      <button class="button" type="submit">Submit</button>
                      <button class="button" type="reset">Clear</button>
                    </div>
                  </form>
            </div>
